<!doctype html>
<html lang="{{ .Site.Language.Lang }}" class="no-js">
<head>
    {{ partial "head.html" . }}
</head>
<body class="td-{{ .Type }}{{ with .Page.Params.body_class }} {{ . }}{{ end }}">
<header>
    {{ partial "navbar.html" . }}
</header>
<div class="container-fluid td-outer">
    <div class="td-main">
        <aside class=" td-sidebar d-print-none">
            {{ partial "sidebar.html" . }}
        </aside>
        <div class="row flex-xl-nowrap content-parent search-content">
            <div class="content-child">
                <main class="content-area ">
                    {{ partial "version-banner.html" . }}
                    {{ block "main" . }}{{ end }}
                </main>
            </div>
        </div>
    </div>
    {{ partial "footer.html" . }}
</div>
{{ partial "scripts.html" . }}
</body>
</html>
