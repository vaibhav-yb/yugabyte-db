        {{ range $index, $element := query "ybp_universe_node_cron_status{universe_uuid='{{ $labels.universe_uuid }}'} < 1
        and on (universe_uuid) (ybp_universe_is_systemd{universe_uuid='{{ $labels.universe_uuid }}'} == 0)"
