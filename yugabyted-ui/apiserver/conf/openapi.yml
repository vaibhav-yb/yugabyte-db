openapi: 3.0.0
info:
  title: Yugabyte Cloud
  description: YugabyteDB as a Service
  termsOfService: https://www.yugabyte.com/yugabyte-cloud-terms-of-service
  version: v1
  contact:
    name: Yugabyte Cloud Support
    url: https://support.yugabyte.com/
    email: support@yugabyte.com
  license:
    name: Properietary (TBD)
    url: https://www.yugabyte.com/yugabyte-cloud-terms-of-service
servers:
  - url: '{protocol}://{host_port}/api'
    variables:
      protocol:
        enum:
          - http
          - https
        default: http
      host_port:
        default: localhost:1323
    description: Endpoint of the API server
tags:
  - name: cluster
    description: APIs for cluster CRUD
  - name: cluster-info
    description: APIs for getting information about an existing cluster
  - name: voyager-info
    description: APIs for getting information about Voyager migrations
  - name: voyager-metrics
    description: APIs for getting Voyager data migrations metrics
paths:
  /migrations:
    get:
      summary: Get the list of Voyager migrations
      description: Get the list of Voyager migrations
      operationId: GetVoyagerMigrationTasks
      tags:
        - voyager-info
      parameters:
        - name: uuid
          in: query
          description: uuid of the voyager migration task
          required: false
          style: form
          explode: false
          schema:
            type: string
            format: uuid
        - name: migration_phase
          in: query
          description: specify the migration phase for which details are required
          required: false
          style: form
          explode: false
          schema:
            type: integer
            format: int64
            minimum: 0
      responses:
        '200':
          $ref: '#/components/responses/VoyagerMigrationsResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /migration_assesment:
    get:
      summary: Get Voyager data migration metrics
      description: Get Voyager data migration metrics
      operationId: GetVoyagerMigrationAssesmentDetails
      tags:
        - voyager-info
      parameters:
        - name: uuid
          in: query
          description: uuid of the voyager migration task
          required: true
          style: form
          explode: false
          schema:
            type: string
            format: uuid
      responses:
        '200':
          $ref: '#/components/responses/VoyagerAssesmentResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /migrate_schema:
    get:
      summary: Get Voyager data migration metrics
      description: Get Voyager data migration metrics
      operationId: GetVoyagerMigrateSchemaTasks
      tags:
        - voyager-info
      parameters:
        - name: uuid
          in: query
          description: uuid of the voyager migration task
          required: true
          style: form
          explode: false
          schema:
            type: string
            format: uuid
      responses:
        '200':
          $ref: '#/components/responses/MigrateSchemaResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /migration_metrics:
    get:
      summary: Get Voyager data migration metrics
      description: Get Voyager data migration metrics
      operationId: GetVoyagerDataMigrationMetrics
      tags:
        - voyager-metrics
      parameters:
        - name: uuid
          in: query
          description: uuid of the voyager migration task
          required: true
          style: form
          explode: false
          schema:
            type: string
            format: uuid
      responses:
        '200':
          $ref: '#/components/responses/VoyagerDataMigrationMetricsResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /cluster:
    get:
      summary: Get a cluster
      description: Get a Yugabyte Cluster
      operationId: getCluster
      tags:
        - cluster
      responses:
        '200':
          $ref: '#/components/responses/ClusterResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
    delete:
      summary: Submit task to delete a cluster
      description: Submit task to delete a Yugabyte Cluster
      tags:
        - cluster
      responses:
        '200':
          description: Successfully submitted delete cluster request
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
      operationId: deleteCluster
    put:
      summary: Submit task to edit a cluster
      description: Submit task to edit a Yugabyte Cluster
      operationId: editCluster
      tags:
        - cluster
      requestBody:
        $ref: '#/components/requestBodies/ClusterSpec'
      responses:
        '200':
          $ref: '#/components/responses/ClusterResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /live_queries:
    get:
      summary: Get the live queries in a cluster
      description: Get the Live Queries in a Yugabyte Cluster
      operationId: getLiveQueries
      tags:
        - cluster-info
      parameters:
        - name: api
          in: query
          description: type of queries for which to retrieve Live Queries (YSQL or YCQL)
          required: false
          style: form
          explode: false
          schema:
            type: string
            enum:
              - YSQL
              - YCQL
      responses:
        '200':
          $ref: '#/components/responses/LiveQueryResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /slow_queries:
    get:
      summary: Get the slow queries in a cluster
      description: Get the Slow Queries in a Yugabyte Cluster
      operationId: getSlowQueries
      tags:
        - cluster-info
      responses:
        '200':
          $ref: '#/components/responses/SlowQueryResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /nodes:
    get:
      summary: Get the nodes for a cluster
      description: Get nodes for a Yugabyte cluster
      operationId: getClusterNodes
      tags:
        - cluster-info
      responses:
        '200':
          $ref: '#/components/responses/ClusterNodeListResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /metrics:
    parameters:
      - name: metrics
        in: query
        description: Which metrics to retrieve results for
        required: true
        style: form
        explode: false
        schema:
          type: string
      - name: node_name
        in: query
        description: Node name within the cluster
        required: false
        style: form
        explode: false
        schema:
          type: string
      - name: region
        in: query
        description: Region name to filter for the given cluster
        required: false
        style: form
        explode: false
        schema:
          type: string
      - name: zone
        in: query
        description: Zone to filter for the given cluster
        required: false
        style: form
        explode: false
        schema:
          type: string
      - name: start_time
        in: query
        description: Start of range of time series data (in epoch seconds)
        required: false
        style: form
        explode: false
        schema:
          type: integer
          format: int64
          minimum: 0
      - name: end_time
        in: query
        description: End of range of time series data (in epoch seconds)
        required: false
        style: form
        explode: false
        schema:
          type: integer
          format: int64
          minimum: 0
      - name: cluster_type
        in: query
        description: Cluster type (primary or read replica)
        required: false
        style: form
        explode: false
        schema:
          type: string
    get:
      summary: Get a metric for a cluster
      description: Get metrics for a Yugabyte cluster
      operationId: getClusterMetric
      tags:
        - cluster-info
      responses:
        '200':
          $ref: '#/components/responses/MetricResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /activities:
    parameters:
      - name: activities
        in: query
        description: Which activities data to retrieve
        required: true
        style: form
        explode: false
        schema:
          type: string
      - name: status
        in: query
        description: Completed or In-Progress
        required: true
        style: form
        explode: false
        schema:
          type: string
      - name: database
        in: query
        description: Which database's activities data is to be retrived.
        required: false
        style: form
        explode: false
        schema:
          type: string
    get:
      summary: Get a activities data for a cluster
      description: Get activities data for a Yugabyte cluster
      operationId: getClusterActivities
      tags:
        - cluster-info
      responses:
        '200':
          $ref: '#/components/responses/ActivityResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /tables:
    get:
      description: Get list of tables per YB API (YCQL/YSQL)
      operationId: getClusterTables
      summary: Get list of DB tables per YB API (YCQL/YSQL)
      tags:
        - cluster-info
      parameters:
        - name: api
          in: query
          description: Which DB API to get tables for (YCQL/YSQL)
          required: false
          style: form
          explode: false
          schema:
            type: string
            enum:
              - YCQL
              - YSQL
      responses:
        '200':
          $ref: '#/components/responses/ClusterTableListResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /table:
    get:
      description: Get info on a single table, given table uuid
      operationId: getTableInfo
      summary: Get info on a single table, given table uuid
      tags:
        - cluster-info
      parameters:
        - name: id
          in: query
          description: UUID of the table
          required: true
          style: form
          explode: false
          schema:
            type: string
        - name: node_address
          in: query
          description: Specify the node ip-address from where the table info is retrieved
          required: true
          style: form
          explode: false
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/TableInfoResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /health-check:
    get:
      description: Get health information about the cluster
      operationId: getClusterHealthCheck
      summary: Get health information about the cluster
      tags:
        - cluster-info
      responses:
        '200':
          $ref: '#/components/responses/HealthCheckResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /tablets:
    get:
      description: Get list of tablets
      operationId: getClusterTablets
      summary: Get list of tablets
      tags:
        - cluster-info
      responses:
        '200':
          $ref: '#/components/responses/ClusterTabletListResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /version:
    get:
      summary: Get YugabyteDB version
      description: Get YugabyteDB version
      tags:
        - cluster-info
      operationId: getVersion
      responses:
        '200':
          $ref: '#/components/responses/VersionInfo'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /is_load_balancer_idle:
    get:
      summary: Check if cluster load balancer is idle
      description: Check if cluster load balancer is idle
      tags:
        - cluster-info
      operationId: getIsLoadBalancerIdle
      responses:
        '200':
          description: Is load balancer idle
          content:
            application/json:
              schema:
                title: Is load balancer idle
                description: Is load balancer idle
                type: object
                properties:
                  is_idle:
                    type: boolean
                required:
                  - is_idle
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /gflags:
    get:
      summary: Get gflags of master and tserver process
      description: Retrieve gflags of master and tserver process
      operationId: getGflags
      tags:
        - cluster-info
      parameters:
        - name: node_address
          in: query
          description: Specify the node ip-address from where gflags are retrieved
          required: true
          style: form
          explode: false
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/GflagsResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /alerts:
    get:
      summary: Get any alerts for the cluster
      description: Get any alerts for the cluster
      operationId: getClusterAlerts
      tags:
        - cluster-info
      responses:
        '200':
          $ref: '#/components/responses/AlertsResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
components:
  schemas:
    VoyagerMigrationDetails:
      title: Voyager task details
      description: Information regarding a specific voyager migration task
      type: object
      properties:
        migration_uuid:
          type: string
          format: uuid
        migration_name:
          type: string
        migration_phase:
          type: integer
        invocation_sequence:
          type: integer
        source_db:
          type: string
        complexity:
          type: string
        database_name:
          type: string
        schema_name:
          type: string
        status:
          type: string
        invocation_timestamp:
          type: string
    VoyagerMigrationsInfo:
      title: YB Voyager migrations Info
      description: YB Voyager migrations Info
      type: object
      properties:
        migrations:
          type: array
          items:
            $ref: '#/components/schemas/VoyagerMigrationDetails'
    ApiError:
      title: API Error
      type: object
      properties:
        error:
          type: object
          properties:
            detail:
              description: Error message
              type: string
            status:
              description: Error code
              type: integer
    AssesmentComplexityInfo:
      title: Assesment complexity details
      description: Assesment complexity details
      type: object
      properties:
        schema:
          type: string
        sql_objects_count:
          type: integer
        table_count:
          type: integer
        complexity:
          type: string
    MigrationAssesmentInfo:
      title: Details for Voyager migrations assesment
      description: Details for Voyager migrations assesment
      type: object
      properties:
        assesment_status:
          type: boolean
        top_errors:
          type: array
          items:
            type: string
        top_suggestions:
          type: array
          items:
            type: string
        complexity_overview:
          type: array
          items:
            $ref: '#/components/schemas/AssesmentComplexityInfo'
    ErrorsAndSuggestionsDetails:
      title: Errors and Suggestions details
      description: Errors and suggestions details
      type: object
      properties:
        objectType:
          type: string
        objectName:
          type: string
        reason:
          type: string
        sqlStatement:
          type: string
        filePath:
          type: string
        suggestion:
          type: string
        GH:
          type: string
    SqlObjectsDetails:
      title: Sql Objects
      description: Sql obejcts type and count
      type: object
      properties:
        objectType:
          type: string
        totalCount:
          type: integer
        invalidCount:
          type: integer
        objectNames:
          type: string
        objectDetails:
          type: string
    MigrateSchemaTaskInfo:
      title: Details for export schema, import schema and analyze schema steps
      description: Voyager data migration metrics details
      type: object
      properties:
        migration_uuid:
          type: string
          format: uuid
        overall_status:
          type: string
        export_schema:
          type: string
        analyze_schema:
          type: string
        import_schema:
          type: string
        suggestions_errors:
          type: array
          items:
            $ref: '#/components/schemas/ErrorsAndSuggestionsDetails'
        sql_objects:
          type: array
          items:
            $ref: '#/components/schemas/SqlObjectsDetails'
    VoyagerMigrateDataMetricsDetails:
      title: Voyager Migrate Data Metrics details
      description: Voyager data migration metrics details
      type: object
      properties:
        migration_uuid:
          type: string
          format: uuid
        table_name:
          type: string
        schema_name:
          type: string
        migration_phase:
          type: integer
        status:
          type: integer
        count_live_rows:
          type: integer
        count_total_rows:
          type: integer
        invocation_timestamp:
          type: string
    VoyagerMigrateDataMetrics:
      title: YB Voyager Migrate Data metrics Info
      description: List of YB Voyager Data migrations metrics
      type: object
      properties:
        metrics:
          type: array
          items:
            $ref: '#/components/schemas/VoyagerMigrateDataMetricsDetails'
    CloudEnum:
      title: Cloud Enum
      description: Which cloud the cluster is deployed in
      type: string
      default: MANUAL
      enum:
        - AWS
        - GCP
        - MANUAL
    CloudInfo:
      title: Cloud Info
      description: Cloud deployment information
      type: object
      properties:
        code:
          $ref: '#/components/schemas/CloudEnum'
        region:
          type: string
          minLength: 1
          default: us-west2
      required:
        - code
        - region
    ClusterFaultTolerance:
      title: Cluster Fault Tolerance
      description: The level of fault tolerance for the cluster
      type: string
      enum:
        - NONE
        - NODE
        - ZONE
        - REGION
      default: ZONE
    ClusterNodeInfo:
      title: Cluster Node Info
      description: Node level information
      type: object
      properties:
        memory_mb:
          description: The total amount of RAM (MB) used by all nodes
          type: number
          format: double
          default: 0
        disk_size_gb:
          description: The total size of disk (GB)
          type: number
          format: double
          default: 0
        disk_size_used_gb:
          description: The total size of used disk space (GB)
          type: number
          format: double
          default: 0
        cpu_usage:
          description: The average CPU usage over all nodes
          type: number
          format: double
          default: 0
        num_cores:
          description: The number of CPU cores per node
          type: integer
          default: 0
        ram_provisioned_gb:
          description: The total size of provisioned ram (GB)
          type: number
          format: double
          default: 0
      required:
        - num_cores
        - memory_mb
        - disk_size_gb
        - ram_provisioned_gb
    ClusterInfo:
      title: Cluster Info
      description: Cluster level information
      type: object
      properties:
        num_nodes:
          description: How many nodes are in the cluster
          type: integer
          minimum: 1
          maximum: 24
          default: 3
        fault_tolerance:
          $ref: '#/components/schemas/ClusterFaultTolerance'
        replication_factor:
          description: The replication factor applied on the cluster
          type: integer
          minimum: 1
          maximum: 24
        node_info:
          $ref: '#/components/schemas/ClusterNodeInfo'
        is_production:
          description: Describes if the cluster is a production cluster
          type: boolean
          default: false
        version:
          description: cluster data version
          type: integer
          nullable: true
      required:
        - num_nodes
        - fault_tolerance
        - node_info
        - cluster_tier
        - is_production
    PlacementInfo:
      type: object
      properties:
        cloud_info:
          $ref: '#/components/schemas/CloudInfo'
        num_nodes:
          description: How many nodes are in the region
          type: integer
          minimum: 1
          maximum: 24
          default: 3
      required:
        - cloud_info
        - num_nodes
    ClusterRegionInfo:
      title: Cluster Region Info
      description: Cluster region info list
      type: object
      properties:
        placement_info:
          $ref: '#/components/schemas/PlacementInfo'
      required:
        - placement_info
    EncryptionInfo:
      title: Encryption Info
      description: Cluster encryption info
      type: object
      properties:
        encryption_at_rest:
          type: boolean
          default: false
        encryption_in_transit:
          type: boolean
          default: false
    ClusterSpec:
      title: Cluster Specification
      description: Cluster spec
      type: object
      properties:
        name:
          description: The name of the cluster
          type: string
          minLength: 3
          maxLength: 63
          pattern: ^(?:[a-z](?:[-a-z0-9]{0,61}[a-z0-9])?)$
        cloud_info:
          $ref: '#/components/schemas/CloudInfo'
        cluster_info:
          $ref: '#/components/schemas/ClusterInfo'
        cluster_region_info:
          type: array
          uniqueItems: true
          items:
            $ref: '#/components/schemas/ClusterRegionInfo'
          nullable: true
        encryption_info:
          $ref: '#/components/schemas/EncryptionInfo'
      required:
        - name
        - cloud_info
        - cluster_info
        - network_info
        - software_info
        - encryption_info
    EntityMetadata:
      title: Entity Metadata
      description: Common metadata for entities
      type: object
      properties:
        created_on:
          description: Timestamp when the entity was created (UTC)
          type: string
          nullable: true
        updated_on:
          description: Timestamp when the entity was last updated (UTC)
          type: string
          nullable: true
    ClusterDataInfo:
      type: object
      properties:
        id:
          description: The UUID of the cluster
          type: string
          format: uuid
        state:
          description: The current state of the cluster
          type: string
        software_version:
          description: The current version of YugabyteDB installed on the cluster
          type: string
        metadata:
          $ref: '#/components/schemas/EntityMetadata'
      required:
        - id
        - state
        - project_id
        - metadata
    ClusterData:
      title: Cluster Data
      description: Cluster data
      type: object
      required:
        - spec
        - info
      properties:
        spec:
          $ref: '#/components/schemas/ClusterSpec'
        info:
          $ref: '#/components/schemas/ClusterDataInfo'
    LiveQueryResponseYSQLQueryItem:
      title: Live Query Response YSQL Query Item
      description: Schema for Live Query Response YSQL Query Item
      type: object
      properties:
        id:
          type: string
          format: uuid
        node_name:
          type: string
        db_name:
          type: string
        session_status:
          type: string
        query:
          type: string
        elapsed_millis:
          type: integer
          format: int64
        query_start_time:
          type: string
        app_name:
          type: string
        client_host:
          type: string
        client_port:
          type: string
    LiveQueryResponseYSQLData:
      title: Live Query Response YSQL Data
      description: Schema for Live Query Response YSQL Data
      type: object
      properties:
        error_count:
          description: Count of Errors
          type: integer
        queries:
          type: array
          items:
            $ref: '#/components/schemas/LiveQueryResponseYSQLQueryItem'
    LiveQueryResponseYCQLQueryItem:
      title: Live Query Response YCQL Query Item
      description: Schema for Live Query Response YCQL Query Item
      type: object
      properties:
        id:
          type: string
          format: uuid
        node_name:
          type: string
        keyspace:
          type: string
        query:
          type: string
        type:
          type: string
        elapsed_millis:
          type: integer
          format: int64
        client_host:
          type: string
        client_port:
          type: string
    LiveQueryResponseYCQLData:
      title: Live Query Response YCQL Data
      description: Schema for Live Query Response YCQL Data
      type: object
      properties:
        error_count:
          description: Count of Errors
          type: integer
        queries:
          type: array
          items:
            $ref: '#/components/schemas/LiveQueryResponseYCQLQueryItem'
    LiveQueryResponseData:
      title: Live Query Response Data
      description: Live Query Response Data
      type: object
      properties:
        ysql:
          $ref: '#/components/schemas/LiveQueryResponseYSQLData'
        ycql:
          $ref: '#/components/schemas/LiveQueryResponseYCQLData'
    LiveQueryResponseSchema:
      title: Live Query Response Schema
      description: Live Query Response Schema
      type: object
      properties:
        data:
          $ref: '#/components/schemas/LiveQueryResponseData'
    SlowQueryResponseYSQLQueryItem:
      title: Slow Query Response YSQL Query Item
      description: Schema for Slow Query Response YSQL Query Item
      type: object
      properties:
        queryid:
          type: integer
          format: int64
        query:
          type: string
        rolname:
          type: string
        datname:
          type: string
        calls:
          type: integer
        local_blks_hit:
          type: integer
        local_blks_written:
          type: integer
